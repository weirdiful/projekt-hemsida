<div class="order-form">
  <main class="order-section">
    <h2>Skapa din Bubble Tea-beställning</h2>
    <form id="orderForm">
      <label>Ditt namn:
        <input type="text" name="customer_name" required />
      </label>

      <label>Bas:
        <select name="base" required>
          <option value="svart te">Svart te</option>
          <option value="grönt te">Grönt te</option>
          <option value="mjölkte">Mjölkte</option>
        </select>
      </label>

      <label>Smak:
        <select name="flavor" required>
          <option value="mango">Mango</option>
          <option value="jordgubb">Jordgubb</option>
          <option value="passionsfrukt">Passionsfrukt</option>
        </select>
      </label>

      <label>Topping:
        <select name="topping">
          <option value="tapioka">Tapioka</option>
          <option value="jelly">Jelly</option>
          <option value="inga">Inga</option>
        </select>
      </label>

      <label>Storlek:
        <select name="size" required>
          <option value="small">Liten</option>
          <option value="medium">Mellan</option>
          <option value="large">Stor</option>
        </select>
      </label>

      <label>Meddelande (valfritt):
        <textarea name="note" placeholder="T.ex. ingen is"></textarea>
      </label>

      <button type="submit">Skicka beställning</button>
    </form>
    <p id="feedback"></p>
  </main>
